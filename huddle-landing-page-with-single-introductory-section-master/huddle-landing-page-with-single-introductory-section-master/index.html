<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
  </header>
  <main>
    <div class="hero">
      <img src="./images/illustration-mockups.svg" alt="mockups">
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="btn">Register</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="icons">
      <iconify-icon icon="flowbite:facebook-solid" width="24" height="24"></iconify-icon>
      <iconify-icon icon="mdi:twitter" width="24" height="24"></iconify-icon>
      <iconify-icon icon="mdi:instagram" width="24" height="24"></iconify-icon>

    </div>
  </footer>
</body>
</html>
